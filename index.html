<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours & Travel - Education Website Design Using Html And Css</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- header section starts -->
    <header class="header">
        <a href="#" class="brand">Travel <span>.</span></a>
        <input type="checkbox" id="nav-input">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Feature</a>
            <a href="#">About</a>
            <a href="#">Gallery</a>
            <a href="#">Review</a>
            <a href="#">Contact</a>
        </nav>
        <label for="nav-input" class="nav-btn"></label>
    </header>
    <!-- header section ends -->
    <!-- home section starts -->
    <section class="home">
        <video muted loop autoplay>
            <source src="img/video.mp4" type="video/mp4">
        </video>
        <div class="home-text">
            <h1>Explore New Places, Adventure Awaits.</h1>
            <p>Lorem Ipsum Dolor Sit Amet Consectetur, Adipisicing Elit. Quod Necessitatibus Sunt Atque Consequuntur Quam Veniam Magnam Consectetur, Odio Velit Alias!</p>
        </div>
        <form class="home-form">
            <h2>Search Your Destination</h2>
            <div class="input-box">
                <label for="location">Location</label>
                <input type="text" id="location" 
                placeholder="place you want to visit">
            </div>
            <div class="input-box">
                <label for="guest-members">Guest Members</label>
                <input type="text" id="guest-members" 
                placeholder="number of people">
            </div>
            <div class="input-box">
                <label for="arrival">Arrival</label>
                <input type="date" id="arrival">
            </div>
            <div class="input-box">
                <label for="leaving">Leaving</label>
                <input type="date" id="leaving">
            </div>
            <a href="#" class="btn">Search</a>
        </form>
    </section>
    <!-- home section ends -->
</body>
</html>
